<html>
    <head>
    <title>Calcul de proximité sémantique</title>
    </head>
    <body>
    <h1>Calcul de proximité sémantique</h1>
    <form id="myform" action="/score" method="get">
        <label for="word1">Mot 1:</label>
        <input id="word1" type="text" name="word1"><br><br>
        <label for="word2">Mot 2:</label>
        <input id="word2" type="text" name="word2"><br><br>
        <input type="submit" value="Calculer le score">
    </form>
    <div id="response"></div>
    </body>
</html>

<script>
    const form = document.querySelector('#myform');
    form.addEventListener('submit', function(event) {
        event.preventDefault()
        let word1 = document.getElementById('word1').value
        let word2 = document.getElementById('word2').value
        fetch(`/score?word1=${word1}&word2=${word2}`)
        .then(response => response.json())
        .then(data => {
                console.log(data)
                document.getElementById('response').append(data)
            })
        .catch(error => console.error(error));
    });
    

</script>
